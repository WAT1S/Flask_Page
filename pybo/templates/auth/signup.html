{% extends "auth.html" %}
{% block content %}
  <div class="container w-20">
      <form method="post" >
      {{ form.csrf_token }}
      {% include "form_errors.html" %}
        <div class="container mb-3">
          <div claas="input-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" value="{{ form.username.data or ''}}">
          </div>
        </div>
        <div class="container mb-3">
          <div claas="input-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" value="{{ form.email.data  or ''}}">
          </div>
        </div>
        <div class="container mb-3">
          <div claas="input-group">
            <label for="pw1">Password</label>
            <input id="pw1" class="form-control" type="password" name="password1">
          </div>
        </div>
        <div class="container mb-3">
          <div claas="input-group">
            <label for="pw2">Confirm Password</label>
            <input id="pw2" class="form-control" type="password" name="password2">
          </div>
        </div>
          <div class="container">
              <div class="d-flex justify-content-end">
                  <button class="btn btn-primary btn-lg btn-right -">Submit</button>
              </div>
          </div>
      </form>
  <div>
{% endblock %}
